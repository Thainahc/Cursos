<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>OOP JavaScript</p>
    <script>
        function Person(_name, _age, _height) {
            var name = _name
            var age = _age
            var height = _height

            this.initialize = function(){
                console.log('Init person')
            }

            this.sayHello = function sayHello(name) {
                console.log('Hello ' + name)
            }

            this.getName = function getName() {
                return name
            }

            this.getAge = function () {
                return age
            }

            this.getHeight = function () {
                return height
            }

            this.setName = function setName(_name) {
                name = _name
            }

            this.setAge = function (_age) {
                age = _age
            }

            this.setHeight = function setHeight(_height) {
                height = _height
            }
        }

        Person.static_method = function () {
            console.log('This is my first static method')
        }

        Person.static_method()

        Person.static_attr = 'This is my first static attribute'

        console.log(Person.static_attr)

        var thaina = new Person('Thain√°', 20, 1.68)
        thaina.initialize();
        console.log(thaina.getName())
        console.log(thaina.getAge())
        console.log(thaina.getHeight())

        console.log(thaina);
    </script>
</body>

</html>
