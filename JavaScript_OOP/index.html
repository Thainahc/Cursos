<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>OOP JavaScript</p>
    <script>
        function Person() {
            var name
            var age
            var height

            this.sayHello = function sayHello(name) {
                console.log('Hello ' + name)
            }

            this.getName = function getName() {
                return name
            }

            this.getAge = function () {
                return age
            }

            this.getHeight = function () {
                return height
            }

            this.setName = function setName(_name) {
                name = _name
            }

            this.setAge = function (_age) {
                age = _age
            }

            this.setHeight = function setHeight(_height) {
                height = _height
            }
        }

        Person.static_method = function () {
            console.log('This is my first static method')
        }

        Person.static_method()

        Person.static_attr = 'This is my first static attribute'

        console.log(Person.static_attr)

        var thaina = new Person()
        thaina.setName("Thain√°")
        thaina.setAge("20")
        thaina.setHeight("1.68")
        console.log(thaina.getName())
        console.log(thaina.getAge())
        console.log(thaina.getHeight())

        console.log(thaina);
    </script>
</body>

</html>
