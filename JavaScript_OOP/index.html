<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>OOP JavaScript</p>
    <script>
        function Person(_name, _age, _height) {
            var name = _name
            var age = _age
            var height = _height

            this.sayHello = function sayHello(name) {
                console.log('Hello ' + name)
            }

            this.getName = function getName() {
                return name
            }

            this.getAge = function () {
                return age
            }

            this.getHeight = function () {
                return height
            }

            this.setName = function setName(_name) {
                name = _name
            }

            this.setAge = function (_age) {
                age = _age
            }

            this.setHeight = function setHeight(_height) {
                height = _height
            }
        }

        Person.static_method = function () {
            console.log('This is my first static method')
        }

        Person.static_method()

        Person.static_attr = 'This is my first static attribute'

        Person.prototype.happyBirthday = function () {
            return this.setAge(this.getAge() + 1)
        }

        function Employee(_name, _age, _height) {
            var salary

            Person.call(this, _name, _age, _height) // Herança

            this.getSalary = function () {
                return salary
            }

            this.setSalary = function (_salary) {
                salary = _salary
            }
        }

        Employee.prototype = Object.create(Person.prototype) // Herança

        var thaina = new Employee('Thainá', 20, 1.68)
        console.log(thaina.getAge())
        thaina.happyBirthday()
        console.log(thaina.getAge())

        console.log(thaina);
    </script>
</body>

</html>
