<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>OOP JavaScript</p>
    <script>
        function Person() {
            this.name;
            this.age;
            this.height;

            this.sayHello = function () {
                console.log('Hello ' + this.name)
            }
        }

        var thaina = new Person()
        thaina.name = "Thaina"
        thaina.age = 20
        thaina.height = 1.68
        thaina.sayHello()

        var joao = new Person()
        joao.name = "Joao"
        joao.age = 25
        joao.height = 1.72
        joao.sayHello()

        console.log(thaina);
        console.log(joao);
    </script>
</body>

</html>
