<body>
    <script>
        var name = 'Thaina' // Atribuição

        // Arithmetics
        var totalSum = 5 + 5
        var totalSub = 5 - 5
        var totalMult = 5 * 5
        var totalDiv = 5 / 5
        var totalResto = 5 % 3

        console.log(totalSum, totalSub, totalMult, totalDiv, totalResto)

        // Comparison
        var a = 50
        var b = 20
        var c = a == b  // Compara o valor

        console.log(c)

        var d = "50"
        var e = 50
        var f = d === e // Compara o valor e o tipo da variável

        console.log(f)

        var g = 50
        var h = 50
        var i = g == h  // Compara a não igualdade do valor

        console.log(i)

        var j = "50"
        var k = 50
        var l = j === k // Compara a não igualdade do valor e o tipo da variável

        console.log(l)

        // Logical
        // && and
        // || or

    </script>
