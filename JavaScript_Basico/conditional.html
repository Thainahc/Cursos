<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        if (1 > 0) {
            console.log('Is true')
        }

        var num1 = prompt('Number 1 :')

        num1 = parseFloat(num1)

        switch (num1) {
            case 10:
                console.log('Is true 10')
                break;
            case 15:
                console.log('Is true 15')
                break;
            default:
                console.error('Error')
        }
    </script>
</body>

</html>
