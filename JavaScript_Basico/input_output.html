<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // input
        var name = prompt('What is your name?') // input

        //output

        //alert()

        console.time();
        console.log('My name is ' + name) // Exibir√° no console do navegador (Inspecionar elemento)
        console.error('My name is ' + name)
        console.info('My name is ' + name)
        console.warn('My name is ' + name)
        //console.clear()
        console.timeEnd()

        confirm('My name is ' + name) // Ok e cancelar

    </script>
</body>

</html>
